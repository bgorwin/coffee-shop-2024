<div class="card-grid grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div
    *ngFor="let coffeeProduct of coffeeProducts"
    class="card border border-b-slate-800 shadow-md rounded-tl-md rounded-tr-md"
  >
    <div class="image mb-4">
      <img
        class="object-cover w-full h-auto rounded-tl-md rounded-tr-md"
        [src]="coffeeProduct.imageUrl"
        alt="{{ coffeeProduct.name }}"
      />
    </div>
    <div class="card-body p-4">
      <div class="card-title mb-4">
        <h3 class="text-3xl font-semibold">{{ coffeeProduct.name }}</h3>
      </div>
      <div class="card-description mb-4">
        <p class="text-base">
          {{ coffeeProduct.description }}
        </p>
      </div>
      <div class="coffee-price flex justify-stretch mt-auto">
        <p>${{ coffeeProduct.price }}</p>
      </div>
    </div>
  </div>
</div>
